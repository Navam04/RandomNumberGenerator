<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="randNum.css"/>

</head>

<body>

<h1>Random Number Generator</h1>

<h2>Input a min and max range and select any conditions</h2>

<p>Please input max and min values:</p>
<label>Min Range:</label>
<input type="number" id="minimum" name="minimum" value="0" min="0">

<br>
<br>

<label>Max Range:</label>
<input type="number" id="maximum" name="maximum" value="100" min="0">

<br>
<br>
<div id="genops">
<p>Please Select a Generation Option:</p>
<input type="radio" id="even" name="gen_option" value="even">
<label>Even</label>
<br>
<input type="radio" id="odd" name="gen_option" value="odd">
<label>Odd</label>
<br>
<input type="radio" id="prime" name="gen_option" value="prime">
<label>Prime</label>
<br>
<input type="radio" id="normal" name="gen_option" value="normal" checked>
<label>Normal</label>
</div>

<br>
<br>

<button onclick="generate_random()">Generate Random Number</button>


</body>

<script src="randNum.js"></script>

</html>
